<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
</head>
<body>
    <div class="container">
        <div class="dark-light-mode"></div>
        <div class="screen"></div>
        <div class="buttons">
            <div class="functional">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
            </div>
            <div class="numbers">
                <button>refresh</button>
                <button>0</button>
                <button>.</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="operations">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
