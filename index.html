<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="dark-light-mode"></div>
        <div class="screen">
            <h3 class="top-line"></h3>
            <h1 class="bottom-line"></h1>
        </div>
        <div class="buttons">
            <div class="functional">
                <button class="AC">AC</button>
                <button class="toggle-negative">+/-</button>
                <button class="percentage">%</button>
            </div>
            <div class="numbers">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button>refresh</button>
                <button class="number-button">0</button>
                <button class="decimal">.</button>
            </div>
            <div class="operations">
                <button class="operation divide">/</button>
                <button class="operation multiply">x</button>
                <button class="operation subtract">-</button>
                <button class="operation add">+</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
